# Publishes a development release of @autorest/typescript for
# any commit to the master branch.

trigger: none
pr: none

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run build
  displayName: 'npm install and build'

- script: |
    export DEV_VERSION=$(node -p -e "require('./package.json').version")-dev.$BUILD_BUILDNUMBER
    npm version --no-git-tag-version $DEV_VERSION
    npm pack
    npx publish-release --token $(azuresdk-github-pat) --repo autorest.azure-functions-typescript --owner azure --name v$DEV_VERSION --tag v$DEV_VERSION --notes='prerelease build for autorest.azure-functions-typescript' --prerelease --editRelease false --assets autorest-azure-functions-$DEV_VERSION.tgz --target_commitish $(Build.SourceBranchName)
  displayName: 'Publish to GitHub'
